<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            Contact us
        </h1>
    </header>

    <form>
        <table>
            <tr>
                <td>Name:</td> <td><input type="text" placeholder="Enter Your Name"></td>
            </tr>

            <tr>
                <td>Email:</td> <td><input type="text" placeholder="Enter Your Email"></td>
            </tr>

            <tr>
                <td>Mobile:</td> <td><input type="text" placeholder="Enter Your Mobile Number"></td>
            </tr>

            <tr>
                <td>Password:</td> <td><input type="text" placeholder="Enter Your Password"></td>
            </tr>

            <tr>
                <td>Gender:</td> <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Others
                </td>
            </tr>

            <tr>
                <td>Select Course: </td>
                <td>
                    <select>
                        <option>Web Developement</option>
                        <option>UIUX</option>
                        <option>Designer</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset">
                    <input type="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
